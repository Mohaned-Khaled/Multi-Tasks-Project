<div class="t-body">
  <div class="container">
    <h1 class="heading">Temperature Convertor</h1>
    <div class="temp-container">
      <label for="celsius">Celisius</label>
      <input
        (keyup)="getTemp($event)"
        type="number"
        id="celsius"
        name="celsius"
        [(ngModel)]="cValue"
        placeholder="Enter Temperature"
        class="input"
      />
    </div>
    <div class="temp-container">
      <label for="kelvin">Kelvin</label>
      <input
        (keyup)="getTemp($event)"
        type="number"
        id="kelvin"
        name="kelvin"
        [(ngModel)]="kValue"
        placeholder="Enter Temperature"
        class="input"
      />
    </div>
    <div class="temp-container">
      <label for="farhenheit">Farhenheit</label>
      <input
        (keyup)="getTemp($event)"
        type="number"
        id="farhenheit"
        name="farhenheit"
        [(ngModel)]="fValue"
        placeholder="Enter Temperature"
        class="input"
      />
    </div>
  </div>
</div>
