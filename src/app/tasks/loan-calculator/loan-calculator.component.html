<div class="l-body">
  <div class="container">
    <h1>Loan Calculator</h1>
    <p>
      Loan Amount $
      <input
        type="number"
        value="10000"
        min="1"
        max="500000"
        #loanAmount
        (input)="onCalc()"
      />
    </p>
    <p>
      Interest Rate %
      <input
        type="number"
        value="10"
        min="0"
        max="100"
        #interestRate
        step=".1"
        (input)="onCalc()"
      />
    </p>
    <p>
      Months To Pay
      <input
        type="number"
        min="6"
        max="48"
        value="12"
        #monthsToPay
        (input)="onCalc()"
      />
    </p>
    <p class="payment">Monthly Payment: {{ finalVal }}</p>
  </div>
</div>
