<div class="w-body">
  <div class="container">
    <h1>Weight Convertor</h1>
    <div class="input-container">
      <label for="pounds">Pounds:</label>
      <input
        type="number"
        id="pounds"
        step=".1"
        placeholder="Enter Number"
        [(ngModel)]="inputVal"
        (input)="onUpdateResult()"
      />
    </div>
    <p>Your weight in kg is: {{ result }}</p>
    <p *ngIf="errorMsg" class="error">{{ errorMsg }}</p>
  </div>
</div>
